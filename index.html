<!DOCTYPE html>
<html>

<head>
    <title>Input form</title>
    <style>
        .inline {
            display: inline-block;
            margin-right: 10px;
        }
        .time-input {
            width: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>input form</h1>


    <!-- フォーム -->
    <form id="dataForm" action="/" method="post">
        <label for="month">month: </label>
        <input type="text" id="month" name="month"><br>
        <label for="date">date: </label>
        <input type="text" id="date" name="date"><br>
        <label for="day">day of the week: </label>
        <input type="text" id="day" name="day"><br>
        <label for="event">event: </label>
        <input type="text" id="event" name="event"><br>

        <div class="inline">
            <label for="start_hour">start time: </label>
            <input type="text" id="start_hour" name="start_hour" class="time-input">
            <label for="start_min">start min: </label>
            <input type="text" id="start_min" name="start_min" class="time-input">
        </div><br>


        <div class="inline">
            <label for="end_hour">end time: </label>
            <input type="text" id="end_hour" name="end_hour" class="time-input">
            <label for="end_min">end min: </label>
            <input type="text" id="end_min" name="end_min" class="time-input">
        </div><br>

        <label for="memo">memo: </label>
        <input type="text" id="memo" name="memo"><br>
        <label for="record">record: </label>
        <input type="text" id="record" name="record"><br>
        <button type="submit">Add Data</button>
    </form>

    <!-- テーブル -->
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>month</th>
                <th>date</th>
                <th>day of the week</th>
                <th>event</th>
                <th>start hour</th>
                <th>start min</th>
                <th>end hour</th>
                <th>end min</th>
                <th>memo</th>
                <th>record</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td>{{ .Month }}</td>
                <td>{{ .Date }}</td>
                <td>{{ .Day }}</td>
                <td>{{ .EventName}}</td>
                <td>{{ .StartHour }}</td>
                <td>{{ .StartMin }}</td>
                <td>{{ .EndHour }}</td>
                <td>{{ .EndMin }}</td>
                <td>{{ .Memo }}</td>
                <td>{{ .Record }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>

</body>

</html>
